<!DOCTYPE html>
<html>
<head>
    <title>EXEMPLO-API-conexão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
</head>
    <body class="container">
        <header class="text-center container rounded-2 p-3 mt-2" style="background-color:slategray; color:white">
            <h3>EXEMPLO</h3>
            <H5>Cadastro via API TEIA CRM</H5>   
        </header>
        <div class="text-center">     
        <div class="text-start flex col-6 m-3">
            <label for="token">Authorization</label>
            <input id="token" class="form-control" placeholder="cole token do usuário no TEIA" type="text">
        </div>
        <div class="text-start flex col-6 m-3">
            <label for="store">store_id(<i>ID da loja</i>)</label>
            <input id="store" class="form-control" placeholder="cole o id da loja no TEIA" type="text">
        </div>
        <div class="text-start flex col-6 m-3">
            <label for="source">source_id(<i>ID da origem</i>)</label>
            <input id="source" class="form-control" placeholder="cole id da fonte no TEIA" type="text">
        </div>
        <i>Preencha os dados do lead para testar</i>
    </div>
    <form action="" class="container" method="post">
        <div class="mb-3 grid gap-4">
            <input class="form-control g-col-6 mb-2" id="nome" name="name" placeholder="Name">
            <input class="form-control g-col-6 mb-2" id="telefone" name="NUmero" type="number" placeholder="Numero">
            <input class="form-control g-col-6 mb-2" id="seu_melhor_email_" name="email" type="email" placeholder="Email">
            <input class="form-control g-col-6 mb-2" id="cpf" name="cpf" placeholder="CPF">
            <input class="form-control g-col-6 mb-2" id="data_de_nascimento" name="data_de_nascimento" placeholder="Data de nascimento" type="date">
            <select id="possui_habilitação" class="form-select p-2 g-col-6 mb-2" aria-label="Default select example">
                <option selected>Possuí Habilitação?</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            <input class="btn btn-dark p-2 g-col-6 mb-3" id="enviar" type="submit" name="submit" value="Submit">
        </div>
    </form>

       <p class="text-center">acesse o TEIA e verifique<br><button class="btn btn-light border border-secondary p-1 mt-1 fs-6"><a class="text-body-emphasis p-2" style="text-decoration: none; font-size:0.8rem;" href="https://teiacrm.com/login" target="_blank" rel="noopener noreferrer">Login</a></button>
       </p>
    <script src="./api.js"></scrip> <!---APENAS UM USER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--ALTERNANDO ENTRE DOIS USER'S <script src="./api2.js"></script>-->
    </body>
</html>
