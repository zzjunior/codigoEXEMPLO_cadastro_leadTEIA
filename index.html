<!DOCTYPE html>
<html>
<head>
    <title>EXEMPLO-API-conexão</title>
    <meta charset="UTF-8">
    <meta name="description" content="Exemplo de conexão com API TEIA CRM">
    <meta name="keywords" content="API, TEIA, CRM, JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body class="container">
        <header class="text-center container rounded-2 p-3 mt-2 bg-primary bg-gradient">
            <h3 class="text-white">EXEMPLO</h3>
            <H5 class="text-white">Cadastro no TEIA via API</H5>   
        </header>
        <div class="container">    
        <div class="text-start flex col-6 m-3">
            <label class="text-black-50" for="token"><font class="text-danger">*</font>token do TEIA</label>
            <input id="token" class="form-control" placeholder="cole token do usuário no TEIA" type="text" autocomplete="off">
        </div>
        <div class="text-start flex col-6 m-3">
            <label class="text-black-50" for="store">store_id(<i>ID da loja</i>)</label>
            <input id="store" class="form-control" placeholder="cole o id da loja no TEIA" type="text" autocomplete="off">
        </div>
        <div class="text-start flex col-6 m-3">
            <label class="text-black-50" for="source">source_id(<i>ID da origem</i>)</label>
            <input id="source" class="form-control" placeholder="cole id da fonte no TEIA" type="text" autocomplete="off">
        </div>
        <font class="text-black-50 text-start mt-5 h5">Formulario simples</font> <br/>
        <i class="text-black-50">Preencha os dados do lead para testar</i>
    </div>
    <form action="" class="container" method="post">
        <div class="mb-3 grid gap-4">
            <input class="form-control g-col-6 mb-2" id="nome" name="name" placeholder="*Name" autocomplete="off">
            <input class="form-control g-col-6 mb-2" id="telefone" name="NUmero" type="number" placeholder="*Numero" autocomplete="off">
            <input class="form-control g-col-6 mb-2" id="seu_melhor_email_" name="email" type="email" placeholder="Email" autocomplete="off">
            <input class="form-control g-col-6 mb-2" id="cpf" name="cpf" placeholder="CPF" autocomplete="off">
            <input class="form-control g-col-6 mb-2" id="data_de_nascimento" name="data_de_nascimento" placeholder="Data de nascimento" type="date" autocomplete="off">
            <select id="possui_habilitação" class="form-select p-2 g-col-6 mb-2" aria-label="Default select example">
                <option selected>Possuí Habilitação?</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            <input class="form-control g-col-6 mb-2" id="tags" name="tags" placeholder="Tags (separadas por vírgula)" autocomplete="off">
            <textarea class="form-control g-col-6 mb-2" id="comentario" name="comentario" placeholder="Comentário (opcional)" rows="3" autocomplete="off"></textarea>
            <div class="text-end">
            <input class="btn btn-primary p-2 g-col-6 mb-3" id="enviar" type="submit" name="submit" value="Enviar">
            </div>
        </div>
    </form>
    <font class="text-black-50">O retorno da API será exibido aqui:</font>
    <div class="container border-secondary bg-dark text-danger p-3 mt-3 rounded" id="retorno-api" style="font-family: monospace; height: 200px; overflow-y: auto;"></div>
       <p class="text-center">acesse o TEIA e verifique<br>
        <button class="btn btn-primary mt-5">
            <a class="text-white" style="text-decoration: none; font-size:0.8rem;" href="https://teiacrm.com/login" target="_blank" rel="noopener noreferrer noopener">
                <b>Login</b>
            </a>
        </button>
       </p>
       <!-- Botão Flutuante -->
       <a href="https://help.teiacrm.com.br" target="_blank" style="position: fixed; bottom: 20px; right: 20px; background-color: #007BFF; color: white; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-decoration: none;">
        <i class="fa-solid fa-question" style="font-size: 24px;"></i>
        <span style="visibility: hidden; opacity: 0; position: absolute; bottom: 80px; right: -30px; background-color: white; color: #333; padding: 8px 12px; border-radius: 8px; font-size: 14px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: opacity 0.2s, visibility 0.2s;">
            Dúvidas? Acesse aqui
        </span>
    </a>
    <style>
        a:hover span {
            visibility: visible;
            opacity: 1;
        }
    </style>
    
    

    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
