<!DOCTYPE html>
<html>
<head>
    <title>EXEMPLO-API-conexão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <body class="container">
        <div class="text-center">
        <h1>EXEMPLO</h1>
        <H2>Formulario que envia Dados para API do TEIA CRM</H2>
        <i>Preencha os dados do lead para testar</i>
    </div>
        
    <form action="" method="post">
        <div class="mb-3 grid gap-4">
            <input class="form-control p-2 g-col-6 m-3" id="nome" name="name" placeholder="Name">
            <input class="form-control p-2 g-col-6 m-3" id="telefone" name="NUmero" type="number" placeholder="Numero">
            <input class="form-control p-2 g-col-6 m-3" id="seu_melhor_email_" name="email" type="email" placeholder="Email">
            <input class="form-control p-2 g-col-6 m-3" id="cpf" name="cpf" placeholder="CPF">
            <input class="form-control p-2 g-col-6 m-3" id="data_de_nascimento" name="data_de_nascimento" placeholder="Data de nascimento" type="date">
            <select id="possui_habilitação" class="form-select p-2 g-col-6 m-3" aria-label="Default select example">
                <option selected>Possuí Habilitação?</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            <input class="btn btn-dark p-2 g-col-6 m-3" id="enviar" type="submit" name="submit" value="Submit">
        </div>
    </form>

        acesse o TEIA e verifique >> <button class="btn btn-primary"><a style="text-decoration: none; color:white" href="https://teiacrm.com" target="_blank" rel="noopener noreferrer">TEIA CRM</a></button>
    <script src="./api_CDC2.js"></script> <!---APENAS UM USER-->

    </body>
</html>
